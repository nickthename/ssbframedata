<head>

	<script src="keyboard-shortcuts.js" type="text/javascript"></script>

</head>
<body>

	<div id="language_float">
		<div class="lang-row">
			<label for="selectLang">üåê</label>
			<select id="selectLang">
				<option value="en">English</option>
				<option value="ja">Êó•Êú¨Ë™û</option>
			</select>
		</div>
		<select id="selectVersion">
			<option value="U">(U) Version</option>
			<option value="J">(J) Version</option>
		</select>
	</div>

	<div style='height: auto; width: auto; margin-left: auto; margin-right: auto;'>

	<div id="character_picker">
		<img style='cursor: pointer;' id='luigi_select' src='../images/luigi_select.png'
			 onclick='selectCharacter("luigi")'>
		<img style='cursor: pointer;' id='mario_select' src='../images/mario_select.png'
			 onclick='selectCharacter("mario")'>
		<img style='cursor: pointer;' id='dk_select' src='../images/dk_select.png'
			 onclick='selectCharacter("dk")'>
		<img style='cursor: pointer;' id='link_select' src='../images/link_select.png'
			 onclick='selectCharacter("link")'>
		<img style='cursor: pointer;' id='samus_select' src='../images/samus_select.png'
			 onclick='selectCharacter("samus")'>
		<img style='cursor: pointer;' id='falcon_select' src='../images/falcon_select.png'
			 onclick='selectCharacter("falcon")'>
		<img style='cursor: pointer;' id='ness_select' src='../images/ness_select.png'
			 onclick='selectCharacter("ness")'>
		<img style='cursor: pointer;' id='yoshi_select' src='../images/yoshi_select.png'
			 onclick='selectCharacter("yoshi")'>
		<img style='cursor: pointer;' id='kirby_select' src='../images/kirby_select.png'
			 onclick='selectCharacter("kirby")'>
		<img style='cursor: pointer;' id='fox_select' src='../images/fox_select.png'
			 onclick='selectCharacter("fox")'>
		<img style='cursor: pointer;' id='pikachu_select' src='../images/pikachu_select.png'
			 onclick='selectCharacter("pikachu")'>
		<img style='cursor: pointer;' id='jiggly_select' src='../images/jiggly_select.png'
			 onclick='selectCharacter("purin")'>
		<input type='hidden' id='selectCharHidden' value='luigi'>
	</div>
	<div style='float: none; clear: both'>
	</div>
	<div style='display: table; margin-left: auto; margin-right: auto;'>
		<div id='p1' style='float: left; vertical-align: middle;'>
			<div id='p1_select'
				 style='margin-top: 25px; vertical-align: middle; height: 375px; width: 262px; background-repeat: no-repeat; background-size: 100% 100%; background-image: url("../images/panel1.png");'>
				<img src="../images/luigi_card.png" style='width: 100%; height: 100%;'>
			</div>
		</div>
		<div style='float: right;'>
			<div id="display_container" style='margin-left: 5%; width: 600px;'>
				<!--<select id="selectChar" onchange="changeChar()">
				  <optgroup label="Characters">
				  <option value="dk">Donkey Kong</option>
				  <option value="falcon">Captain Falcon</option>
				  <option value="fox">Fox</option>
				  <option value="purin">Jigglypuff</option>
				  <option value="kirby">Kirby</option>
				  <option value="link">Link</option>
				  <option value="luigi">Luigi</option>
				  <option value="mario">Mario</option>
				  <option value="ness">Ness</option>
				  <option value="pikachu">Pikachu</option>
				  <option value="samus">Samus</option>
				  <option value="yoshi">Yoshi</option>
				  </optgroup>
				</select>-->
				<br>
				<h1 id="character_display" style='display: inline;'></h1>
				<br>
				<h2 id="move_display" style='display: inline;'>Attack: </h2>
				<select id="selectAtt" onchange="changeAtt(this)">
					<optgroup label="Attacks">
					</optgroup>
				</select>
				<br>

				<video id="videoPlayer">
				</video>


				<div id="play_controls">
					<input id="playPauseButton" type="button" onclick="togglePlayPause()" value="Play">
					<br>
					<input id="firstFrameButton" type="button" onclick="goToFirstFrame()" value="|<">
					<input id="previousFrameButton" type="button" onclick="goToPreviousFrame()" accesskey='b' value="<">
					<input id="manualFrameText" type="text" value="1" maxLength="3" size="1"
						   onchange="changeManualFrame()">
					</span><span id="maxFrameSpan">/1</span>
					<input id="nextFrameButton" type="button" onclick="goToNextFrame()" accesskey='n' value=">">
					<input id="lastFrameButton" type="button" onclick="goToLastFrame()" value=">|">
					<br>
					<div class="controls-row">
						<span class="control-label">Speed</span>
						<select id="selectSpeed" onchange="changeSpeed(this)">
							<option value="60">Normal (60 FPS)</option>
							<option value="30">0.5x (30 FPS)</option>
							<option value="20">0.33x (20 FPS)</option>
							<option value="15">0.25x (15 FPS)</option>
						</select>
						<label class="radio-label" for="hitboxRadio">Hitbox</label><input id="hitboxRadio" type="radio" name="displayModeRadio" value="hitbox"
							   onclick="changeHitbox(this)">
						<label class="radio-label" for="overlayRadio">Overlay</label><input id="overlayRadio" type="radio" name="displayModeRadio" value="overlay"
							   onclick="changeHitbox(this)">
						<label class="loop-label">&#x21bb; <input id="repeatCheckbox" type="checkbox" onclick="changeRepeat(this)"></label>
						<span id="playStatus" class="status-dot paused"></span>
					</div>
				</div>
				<div id="callout" style="margin-top:8px; color:#c00; display:none; font-weight:bold;"></div>
			</div>
		</div>

	</div>

</div>
